name: benchmark

on:
  pull_request:
  workflow_dispatch:

jobs:
  bench:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libjemalloc-dev libgoogle-perftools-dev python3-pip

      - name: Install Python deps
        run: python3 -m pip install -r requirements.txt

      - name: Run smoke benchmark
        run: |
          make bench_smoke

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: bench-results
          path: |
            bench/results/bench.csv
            bench/plots/*.png
            bench/results/bench_meta.txt
